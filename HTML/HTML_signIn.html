<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="../CSS/CSS_signIn.css">
    <link rel="icon" href="../Image/groupProjectManagement.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="window">
            <b>Đăng nhập</b>
            <div class="content">
                <form class="form">
                    <input id="emailAddress" type="text" placeholder="Địa chỉ email">
                    <span id="emailAddressError"></span>
                    <br>
                    <input id="password" type="text" placeholder="Mật khẩu">
                    <span id="passwordError"></span>
                    <br>
                    <span class="announce"></span>
                    <button id="signInButton">Đăng nhập</button>
                    <br>
                    <span class="unvalid">Chưa có tài khoản? <a href="./HTML_signUp.html">Đăng ký</a></span>
                </form>
            </div>
        </div>
    </div>
    <script src="../JavaScript/JS_signIn.js"></script>
</body>
</html>
