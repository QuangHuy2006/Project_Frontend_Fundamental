<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="icon" href="../assets/icon/logo.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="window">
            <b>Đăng ký</b>
            <div class="content">
                <form class="form">
                    <input id="username" type="text" placeholder="Họ và tên">
                    <span id="usernameError"></span>
                    <br>
                    <input id="emailAddress" type="text" placeholder="Địa chỉ email">
                    <span id="emailAddressError"></span>
                    <br>
                    <input id="password" type="password" placeholder="Mật khẩu">
                    <span id="passwordError"></span>
                    <br>
                    <input id="confirmPassword" type="password" placeholder="Xác nhận mật khẩu">
                    <span id="confirmPasswordError"></span>
                    <br>
                    <button id="signUpButton" >Đăng ký</button>
                    <br>
                    <span class="valid">Đã có tài khoản? <a href="../pages/login.html">Đăng nhập</a></span>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
